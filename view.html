<body class="bg-slate-50 font-sans antialiased min-h-screen flex flex-col">

                    <button id="shareBtn" onclick="sharePlan()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors text-sm font-medium flex items-center gap-1">
                        <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>

                        Partager

                    <button onclick="window.print()" class="px-4 py-2 bg-white/20 backdrop-blur text-white rounded-lg hover:bg-white/30 transition-colors text-sm font-medium">ğŸ–¨ï¸ Imprimer</button>
                    <a href="index.html" class="px-4 py-2 bg-white text-primary-600 rounded-lg hover:bg-primary-50 transition-colors text-sm font-medium font-semibold">â• Nouveau</a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 max-w-4xl mx-auto w-full px-4 py-8">
        <div id="loadingState" class="flex flex-col items-center justify-center py-16">
            <div class="w-10 h-10 border-4 border-primary-200 border-t-primary-500 rounded-full animate-spin mb-4"></div>
            <p class="text-slate-600">Chargement du plan...</p>
        </div>

        <div id="emptyState" class="hidden text-center py-16">
            <div class="text-6xl mb-4">ğŸ“‹</div>
            <h3 class="text-xl font-bold text-slate-900 mb-2">Plan non trouvÃ©</h3>
            <p class="text-slate-600 mb-6">Le plan de traitement demandÃ© n'existe pas.</p>
            <a href="index.html" class="inline-flex px-6 py-3 bg-primary-500 text-white rounded-xl font-semibold hover:bg-primary-600 transition-colors">CrÃ©er un nouveau plan</a>
        </div>

        <div id="planContent" class="hidden space-y-6">
            <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                <h2 id="patientTitle" class="text-2xl font-bold text-slate-900 mb-2">Plan de Traitement</h2>
                <div class="flex flex-wrap gap-4 text-sm text-slate-600">
                    <span id="planDate" class="flex items-center gap-1">ğŸ“… -</span>
                    <span id="practitionerMeta" class="flex items-center gap-1">ğŸ‘¨â€âš•ï¸ <span id="practitionerName">-</span></span>
                    <span id="centerMeta" class="flex items-center gap-1">ğŸ¥ <span id="centerName">-</span></span>
                </div>
            </div>
            <div id="treatmentSections" class="space-y-4"></div>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-primary-500 to-primary-600 py-6 no-print">
        <div class="text-center text-sm text-primary-100">Â© 2024 <span class="font-semibold text-white">Hello PdT</span></div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

        const app = initializeApp({
            apiKey: "AIzaSyB4oIBIm0pWfs56hU3_R8qye2I_xbT-n9I",
            authDomain: "plan-de-traitement.firebaseapp.com",
            projectId: "plan-de-traitement",
            storageBucket: "plan-de-traitement.firebasestorage.app",
            messagingSenderId: "444243668402",
            appId: "1:444243668402:web:8e19c59ea965c4e84a08ab"
        });
        const db = getFirestore(app);
        const planId = new URLSearchParams(window.location.search).get('id');

        async function loadPlan() {
            if (!planId) { showEmpty(); return; }
            try {
                const docSnap = await getDoc(doc(db, "plansTraitement", planId));
                if (docSnap.exists()) displayPlan(docSnap.data());
                else showEmpty();
            } catch (e) { console.error(e); showEmpty(); }
        }

        function showEmpty() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
        }

        function displayPlan(data) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('planContent').classList.remove('hidden');

            if (data.patient?.prenom || data.patient?.nom) {
                currentPatientName = `${data.patient.prenom || ''} ${data.patient.nom || ''}`.trim();
                document.getElementById('patientTitle').textContent = currentPatientName;
            }
            if (data.date) {
                document.getElementById('planDate').innerHTML = 'ğŸ“… ' + new Date(data.date).toLocaleDateString('fr-FR', { day: 'numeric', month: 'long', year: 'numeric' });
            }
            if (data.praticien?.nom) document.getElementById('practitionerName').textContent = data.praticien.nom;
            else document.getElementById('practitionerMeta').style.display = 'none';
            if (data.centre?.nom) document.getElementById('centerName').textContent = data.centre.nom;
            else document.getElementById('centerMeta').style.display = 'none';

            let html = '';
            const colors = { avulsion: 'bg-red-500', restauration: 'bg-green-500', endo: 'bg-emerald-700', implant: 'bg-blue-500', transitoire: 'bg-yellow-400 text-slate-900', definitive: 'bg-teal-600' };

            const section = (icon, title, items) => {
                const valid = items.filter(i => i);
                if (!valid.length) return '';
                return `<div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4 flex items-center gap-2"><span class="text-xl">${icon}</span>${title}</h3>
                    <div class="space-y-3">${valid.join('')}</div>
                </div>`;
            };

            const check = (label, val) => val === undefined ? '' : `<div class="flex items-center gap-2 p-3 bg-slate-50 rounded-xl"><span class="w-6 h-6 rounded-full ${val ? 'bg-green-500' : 'bg-slate-300'} text-white flex items-center justify-center text-sm">${val ? 'âœ“' : 'âœ—'}</span><span>${label}</span></div>`;
            const teeth = (label, arr, type) => {
                if (!arr?.length) return '';
                const badges = arr.map(t => `<span class="w-8 h-8 rounded-full ${colors[type]} text-white flex items-center justify-center text-sm font-semibold">${t}</span>`).join('');
                return `<div class="p-3 bg-slate-50 rounded-xl"><p class="font-medium text-slate-700 mb-2">${label}</p><div class="flex flex-wrap gap-1">${badges}</div></div>`;
            };

            html += section('ğŸ§½', '1. Assainissement', [check('DÃ©tartrage', data.detartrage), teeth('Avulsions', data.avulsions, 'avulsion')]);
            html += section('ğŸª¥', '2. Soins conservateurs', [teeth('Restaurations', data.restaurations, 'restauration'), teeth('Traitements endodontiques', data.endo, 'endo')]);
            html += section('ğŸ”§', '3. Soins complÃ©mentaires', [teeth('Implants', data.implants, 'implant'), teeth('Parodontologie', data.parodonto, 'implant')]);
            html += section('ğŸ¦·', '4. ProthÃ¨ses transitoires', [check('ProthÃ¨ses transitoires', data.transitoires === 'oui'), teeth('Dents', data.protheses_transitoires, 'transitoire')]);

            if (data.protheses_definitives) {
                const pd = data.protheses_definitives;
                html += section('ğŸ‘‘', '5. ProthÃ¨ses dÃ©finitives', [
                    check('Inlay Core', pd.inlay_core), teeth('', pd.inlay_core_dents, 'definitive'),
                    check('Couronnes', pd.couronne), teeth('', pd.couronne_dents, 'definitive'),
                    check('Inlay/Onlay', pd.onlay), teeth('', pd.onlay_dents, 'definitive'),
                    check('ProthÃ¨ses amovibles', pd.prothese_amovible), teeth('', pd.prothese_amovible_dents, 'definitive')
                ]);
            }

            if (data.screenshot) {
                html += `<div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4">ğŸ©» 6. Radiographies</h3>
                    <img src="${data.screenshot}" class="rounded-xl max-w-full border border-slate-200" alt="Radiographie">
                </div>`;
            }

            if (data.uploadedFiles?.length) {
                const files = data.uploadedFiles.map(f => `<a href="${f.url}" target="_blank" class="flex items-center gap-2 p-3 bg-slate-50 rounded-xl hover:bg-sky-50 hover:text-sky-600 transition-colors">ğŸ“ ${f.name}</a>`).join('');
                html += `<div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4">ğŸ“ 7. PiÃ¨ces jointes</h3>
                    <div class="space-y-2">${files}</div>
                </div>`;
            }

            if (data.notes?.trim()) {
                html += `<div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4">ğŸ“ 8. Notes</h3>
                    <p class="text-slate-700 whitespace-pre-wrap bg-slate-50 p-4 rounded-xl">${data.notes.replace(/</g, '&lt;')}</p>
                </div>`;
            }

            document.getElementById('treatmentSections').innerHTML = html;
        }

        // Store patient data globally for sharing
        let currentPatientName = 'Patient';

        loadPlan();

        // Share function using Web Share API
        window.sharePlan = async function() {
            const shareUrl = window.location.href;
            const shareTitle = `Plan de Traitement - ${currentPatientName}`;
            const shareText = `Consultez le plan de traitement dentaire de ${currentPatientName}`;

            // Check if Web Share API is available (mainly on mobile)
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: shareTitle,
                        text: shareText,
                        url: shareUrl
                    });
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        // User cancelled - not an error
                        console.log('Partage annulÃ©');
                    }
                }
            } else {
                // Fallback: open WhatsApp directly
                const whatsappMessage = `${shareTitle}\n\n${shareText}\n${shareUrl}`;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`;
                window.open(whatsappUrl, '_blank');
            }
        };
    </script>
</body>
