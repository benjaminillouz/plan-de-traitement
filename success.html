<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Traitement - Enregistr√©</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü¶∑</text></svg>">
    <style>
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-title {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .success-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .success-card {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .success-card-title {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .success-card-id {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 600;
            font-family: monospace;
            word-break: break-all;
        }

        .success-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <span class="logo-icon">ü¶∑</span>
                    <h1>Plan de Traitement</h1>
                </div>
            </div>
        </header>

        <!-- Contenu principal -->
        <main class="main-content">
            <div class="success-container">
                <div class="success-icon">‚úÖ</div>
                <h2 class="success-title">Plan de traitement enregistr√© !</h2>
                <p class="success-message">
                    Le plan de traitement a √©t√© sauvegard√© avec succ√®s.
                    Vous pouvez le consulter ou cr√©er un nouveau plan.
                </p>

                <div class="success-card">
                    <p class="success-card-title">R√©f√©rence du plan</p>
                    <p class="success-card-id" id="planId">-</p>
                </div>

                <div class="success-actions">
                    <a href="#" id="viewPlanBtn" class="btn btn-primary">
                        <span class="btn-icon">üëÅÔ∏è</span>
                        Voir le plan
                    </a>
                    <a href="index.html" class="btn btn-secondary">
                        <span class="btn-icon">‚ûï</span>
                        Nouveau plan
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>¬© 2024 CEMEDIS - Plan de Traitement Dentaire</p>
        </footer>
    </div>

    <script>
        // R√©cup√©rer l'ID du plan depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const planId = urlParams.get('id');

        if (planId) {
            document.getElementById('planId').textContent = planId;
            document.getElementById('viewPlanBtn').href = `view.html?id=${planId}`;
        }

        // Animation de confettis
        function createConfetti() {
            const colors = ['#635bff', '#10b981', '#f59e0b', '#ef4444', '#3b82f6', '#8b5cf6'];
            const shapes = ['circle', 'square'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';

                if (shapes[Math.floor(Math.random() * shapes.length)] === 'circle') {
                    confetti.style.borderRadius = '50%';
                }

                document.body.appendChild(confetti);

                // Supprimer apr√®s l'animation
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Lancer les confettis au chargement
        document.addEventListener('DOMContentLoaded', createConfetti);
    </script>
</body>
</html>
