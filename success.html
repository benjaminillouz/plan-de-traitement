                    </div>

    </header>

    <main class="flex-1 flex items-center justify-center py-16 px-4">
        <div class="text-center max-w-md">
            <div class="text-7xl mb-6 animate-bounce-in">‚úÖ</div>
            <h2 class="text-2xl font-bold text-slate-900 mb-2">Plan de traitement enregistr√© !</h2>
            <p class="text-slate-600 mb-8">Le plan de traitement a √©t√© sauvegard√© avec succ√®s. Vous pouvez le consulter ou cr√©er un nouveau plan.</p>

            <div class="bg-white rounded-2xl p-6 shadow-lg border border-slate-200 mb-8">
                <p class="text-sm text-slate-500 mb-1">R√©f√©rence du plan</p>

            </div>

            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a href="#" id="viewPlanBtn" class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-sky-500 to-sky-600 text-white font-semibold rounded-xl shadow-lg shadow-sky-500/20 hover:-translate-y-0.5 transition-all">

    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const planId = urlParams.get('id');
        if (planId) {
            document.getElementById('planId').textContent = planId;
            document.getElementById('viewPlanBtn').href = `view.html?id=${planId}`;
        }

        function createConfetti() {
            const colors = ['#0ea5e9', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
        document.addEventListener('DOMContentLoaded', createConfetti);
    </script>
</body>
</html>
